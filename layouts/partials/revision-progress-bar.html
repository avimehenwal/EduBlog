<section class="w3-panel">
  {{ if (isset .Params "revision") }}
    <div class="w3-light-grey w3-round-xlarge">
      <div class="w3-container w3-red w3-round-xlarge" style="width:25%">
        Revision <span class="w3-badge w3-margin-left">{{ .Params.revision }}
        </span>
      </div>
    </div>
  {{ else }}
  <div class="w3-panel w3-red">
    <h3>Revision Bar not set!</h3>
    <p>Kindly update frontmatter for revision progress bar</p>
  </div>
  {{ end }}
</section>
